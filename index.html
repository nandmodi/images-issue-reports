<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Review Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1, h2 {
      text-align: center;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters select, .filters input[type="text"] {
      padding: 8px;
      width: 200px;
    }

    .filters button {
      padding: 8px 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .image-link img {
      height: 150px;
      width: auto;
      border-radius: 4px;
    }

    #loadMore {
      text-align: center;
      padding: 10px;
      cursor: pointer;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    .block {
      margin-top: 30px;
    }

    #summaryTable tbody tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Image Review Dashboard</h1>

  <!-- Filters Section -->
  <div class="filters">
    <input type="text" id="filterDate" placeholder="Filter by Date">
    <select id="filterType">
      <option value="">Select Image Type</option>
      <option value="Exterior">Exterior</option>
      <option value="Interior">Interior</option>
    </select>
    <select id="filterIssue">
      <option value="">Select Issue</option>
      <option value="Remove BG">Remove BG</option>
      <option value="See Through">See Through</option>
      <option value="Other">Other</option>
      <option value="InputSwap">InputSwap</option>
      <option value="Shadow & Reflection">Shadow & Reflection</option>
    </select>
    <select id="filterEnterprise">
      <option value="">Select Enterprise</option>
      <option value="Dealer Vision">Dealer Vision</option>
    </select>
    <button onclick="applyFilters()">Apply Filters</button>
  </div>

  <!-- Summary Table -->
  <div class="block" id="summaryBlock">
    <h2>Issue Wise Summary</h2>
    <table id="summaryTable">
      <thead>
        <tr>
          <th>Issue</th>
          <th>Count</th>
          <th>Percentage</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Image Viewer -->
  <div class="block" id="viewImageBlock">
    <h2>Image Comparison</h2>
    <table id="imageTable">
      <thead>
        <tr>
          <th>Input</th>
          <th>AI</th>
          <th>Manual</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="loadMore">Load More Images</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSMkhFFKjQAikk2pTrxLo6LfUKKMlqqdoUJ1QZP0wP-l-z505sK4P3v8s__wmarI8DbmEwWbY6gW3bQ/pub?gid=0&single=true&output=csv";
    let data = [];
    let startIndex = 0;
    const batchSize = 10;

    function fetchData() {
      $.get(sheetUrl, function (csv) {
        const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true });
        data = parsed.data;
        displaySummary();
        displayImageData();
      });
    }

    function displaySummary() {
      const summary = {};
      data.forEach(row => {
        const key = row.rejected_comment || "Other";
        summary[key] = (summary[key] || 0) + 1;
      });

      const tbody = document.querySelector("#summaryTable tbody");
      tbody.innerHTML = "";
      Object.entries(summary).forEach(([issue, count]) => {
        const percentage = ((count / data.length) * 100).toFixed(2);
        tbody.innerHTML += `<tr><td>${issue}</td><td>${count}</td><td>${percentage}%</td></tr>`;
      });
    }

    function displayImageData() {
      const dateVal = document.getElementById("filterDate").value;
      const typeVal = document.getElementById("filterType").value;
      const issueVal = document.getElementById("filterIssue").value;
      const entVal = document.getElementById("filterEnterprise").value;

      const filtered = data.filter(row => {
        return (!dateVal || row.createdDate.includes(dateVal)) &&
               (!typeVal || row.image_category === typeVal) &&
               (!issueVal || row.rejected_comment === issueVal) &&
               (!entVal || row.enterprise_name === entVal);
      });

      const tbody = document.querySelector("#imageTable tbody");
      if (startIndex === 0) tbody.innerHTML = "";

      const batch = filtered.slice(startIndex, startIndex + batchSize);
      batch.forEach(row => {
        tbody.innerHTML += `
          <tr>
            <td><a href="${row.RAW_INPUT}" target="_blank" class="image-link"><img src="${row.RAW_INPUT}" /></a></td>
            <td><a href="${row.ai_output}" target="_blank" class="image-link"><img src="${row.ai_output}" /></a></td>
            <td><a href="${row.manual}" target="_blank" class="image-link"><img src="${row.manual}" /></a></td>
          </tr>`;
      });

      document.getElementById("loadMore").style.display = (startIndex + batchSize >= filtered.length) ? "none" : "block";
    }

    function applyFilters() {
      startIndex = 0;
      displayImageData();
    }

    document.getElementById("loadMore").addEventListener("click", function() {
      startIndex += batchSize;
      displayImageData();
    });

    window.onload = fetchData;
  </script>
</body>
</html>
